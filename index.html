<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
</head>
<body>
    <h1>Select</h1>

    <label for="filmes">Filmes</label>
    <select name="Filmes" id="filmes" multiple>
        <option value="">Selecionar o Filme</option>
        <option value="Senhor dos anéis">Senhor dos anéis</option>
        <option value="Cão de briga">Cão de briga</option>
        <option value="Todo mundo em panico">Todo mundo em panico</option>
        <option value="Vingadores" selected>Vingadores</option>
    </select>
</body>
</html>
